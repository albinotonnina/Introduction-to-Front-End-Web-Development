<section>
    <h2>CSS selectors specificity calculator</h2>

    <input id="specificity-input" type="text" value="ul#nav li.active a"/>

    <button class="btn btn-primary" id="get-specificity">get specificity</button>

    <div style="margin-top:32px;height:400px;overflow: scroll;">
        <table id="specificity-results"></table>
    </div>
    <button class="btn btn-default" id="reset-specificity-results" style="display:none;">reset result</button>
    <script>

        var userSearches = [];

        $('#reset-specificity-results').on('click', function () {
            $('#specificity-results').html('');
            userSearches = [];
        });

        $('#get-specificity').on('click', function () {

            var userInput = $('#specificity-input').val();
            var specObj = SPECIFICITY.calculate(userInput);

            if (specObj && userSearches.indexOf(specObj[0].selector) === -1) {
                $('#reset-specificity-results').show();
                userSearches.push(specObj[0].selector);
                $('#specificity-results').append('<tr><td>' + specObj[0].selector + '</td><td>' + specObj[0].specificity + '</td></tr>');
            }


        });


    </script>
</section>
